<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
</head>
<body>

  <p><a href="/">← Back</a></p>
  <h1>Profile</h1>
  <div id="card">Loading...</div>

  <script>
    const id = window.location.pathname.split("/").pop();

    fetch(`/api/profiles/${id}`)
      .then(res => res.json())
      .then(p => {
        document.getElementById("card").innerHTML = `
          <h2>${p.name}</h2>
          <p>Age: ${p.age}</p>
          <p>${p.bio}</p>
          <img src="${p.imageUrl}" width="200"/>
        `;
      });
  </script>

</body>
</html>
